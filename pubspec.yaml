name: check_root_jailbreak
description: A Flutter plugin project for checking Root on Android and Jailbreak on iOS.
version: 0.0.3
homepage: https://github.com/huubao2309/check_root_jailbreak

environment:
  sdk: '>=2.18.5 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.ts.check_root_jailbreak
        pluginClass: CheckRootJailbreakPlugin
      ios:
        pluginClass: CheckRootJailbreakPlugin
